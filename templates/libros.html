{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Gestión de Libros</h2>

    <form method="POST" action="/libros/agregar" class="mt-4 p-4 bg-light rounded shadow-sm">
        <h4>Agregar Libro</h4>
        <div class="mb-3">
            <label for="titulo" class="form-label">Título:</label>
            <input type="text" name="titulo" class="form-control" id="titulo" required>
        </div>
        <div class="mb-3">
            <label for="autor" class="form-label">Autor:</label>
            <input type="text" name="autor" class="form-control" id="autor" required>
        </div>
        <div class="mb-3">
            <label for="ejemplares" class="form-label">Ejemplares:</label>
            <input type="number" name="ejemplares" class="form-control" id="ejemplares" required>
        </div>
        <div class="mb-3">
            <label for="prestados" class="form-label">Prestados:</label>
            <input type="number" name="prestados" class="form-control" id="prestados" value="0" required>
        </div>
        <button type="submit" class="btn btn-primary">Agregar Libro</button>
    </form>

    <hr class="my-4">

    <h4>Lista de Libros</h4>
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>Título</th>
                <th>Autor</th>
                <th>Ejemplares</th>
                <th>Prestados</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for libro in libros %}
            <tr>
                <td>{{ libro.titulo }}</td>
                <td>{{ libro.autor }}</td>
                <td>{{ libro.ejemplares }}</td>
                <td>{{ libro.prestados }}</td>
                <td>
                    <a href="/libros/editar/{{ libro._id }}" class="btn btn-warning btn-sm">Editar</a>
                    <a href="/libros/eliminar/{{ libro._id }}" class="btn btn-danger btn-sm">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
